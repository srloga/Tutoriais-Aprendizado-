    <h1>AULA de HTML</h1>
    
	<!--Em todas as tags não semânticas, podemos usar a tag "div", pois ela é uma tag genérica no qual possui a mesma função-->
	<!--As tags semânticas servem para facilitar o entendimento de determinada divisão, tanto para o navegador, quanto para o próprio programador, além de servir de critério para rankear melhor um site no google-->
	<!--A tag "header" é uma semântica pois passa a informação do que ela é: O topo da página-->
    <header class="topo">
	    <h1>Topo</h1>
		<p>Aqui a parte do topo</p>
	</header>
    <!--A tag "nav" é uma semântica pois passa a informação do que ela é: O menu da página-->

		<a href="index.html">Link!</a>
		<a href="index.html">Link!</a>
		<a href="index.html">Link!</a>
	</nav>

		<p>"Texto qualquer aqui."</p>
		
	</section>
