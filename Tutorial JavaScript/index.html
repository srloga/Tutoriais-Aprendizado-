<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial JS</title>
    <style>
         body{
            text-align: center;
         }
    </style>
</head>
<body>
    <!--Existem 4 formas de saída no JS: innerHTML, alert, document.write, console.log. sendo o alert e console.log os mais usados durante a cosntrução da página, o innerHTML para interações com a mesma e document.write para testes.-->
    <h1>Aprendendo Java Script</h1>
    <p id="texto"></p>
    <p>
        <script>
            document.write(5+5)
        </script>
    </p>
    <!--Há dois tipos de JS, interno e externo, muito parecido com o CSS que funciona assim também, aqui no JS para fazer um JavaScript interno, ele vem com a tag <script> dentro da tag body, embora a maneira mais usada,igual no css, seja o externo, de qualquer forma, a tag <script> sempre fica ao final da página próximo ao fechamento da tag /body por uma questão de funcionamento mesmo, por ser a parte mais "pesada" da página e demorar mais para ser carregada-->
    <script src="js/script.js"></script>
</body>
</html>
